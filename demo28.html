<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 工具提示（Tooltip）插件方法</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding: 100px 100px 10px;">
    这是一个
    <a href="#" class="tooltip-show" data-toggle="tooltip" title="show1">Tooltip 方法 show</a>.
    这是一个
    <a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide1">Tooltip 方法 hide</a>.
    这是一个
    <a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy1">Tooltip 方法 destroy</a>.
    这是一个
    <a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle1">Tooltip 方法 toggle</a>.
    <br><br><br><br><br><br>
    <p class="tooltip-options" >
        这是一个
        <a href="#" data-toggle="tooltip" title="<p>am Header2 </p>">Tooltip 方法 options</a>.
    </p>
    <script>


        $(function () {
            $('.tooltip-show').tooltip();
            $('.tooltip-hide').tooltip('hide');
            $('.tooltip-destroy').tooltip('destroy');
            $('.tooltip-toggle').tooltip('toggle');
            $(".tooltip-options a").tooltip(
                {html : true }
            );
            $('.tooltip-show').on('show.bs.tooltip', function () {
                alert("1");
            });
            $('.tooltip-show').on('shown.bs.tooltip', function () {
                alert("2");
            });
            $('.tooltip-show').on('hide.bs.tooltip', function () {
                alert("3");
            });
            $('.tooltip-show').on('hidden.bs.tooltip', function () {
                alert("4");
            });


        });

    </script>
    <div>

</body>
</html>
